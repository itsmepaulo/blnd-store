<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLND STORE</title>
    <link rel="shortcut icon" href="../medias/BLND.ico" type="image/x-icon">
    <link rel="stylesheet" href="../product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/e93a5ecb52.js" crossorigin="anonymous"></script>
    <style>
        main{
            background-color: #FFFBEA;

        }
    </style>
</head>

<body>
    <header>
        <h1>BLND STORE</h1>
        <nav class="home__nav">
            <ul>
                <li><a href="../index.html" class="home__nav-item">Home</a></li>
                <li><a href="   #" class="home__nav-item">Login</a></li>
                <li><a href="#" class="home__nav-item">Sign Up</a></li>
                <li><a href="#" class="home__nav-item">Lookbook</a></li>
            </ul>
            <label for="isearch"><input type="search" name="procura" id="isearch"
                    placeholder="O que você está procurando?"></label>
        </nav>

        <input type="checkbox" class="bolacha" id="ibolacha"></input>
        <label for="ibolacha" class="teste">
            <span class="material-symbols-outlined">menu</span>
            </input>
        </label>

        <nav class="home__categorias">
            <ul>
                <li><a href="#">T-Shirts</a></li>
                <li><a href="#">Sweatshirts</a></li>
                <li><a href="#">Pants</a></li>
                <li><a href="#">Jackets</a></li>
                <li><a href="#">Acessories</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="product">
            <div class="product-img">
                <img src="../medias/FLEUR-PIN.jpg" alt="">
                <img src="../medias/FLEUR-PIN2.jpg" alt="">
                <img src="../medias/FLEUR-PIN3.jpg" alt="">
            </div>
            <div class="product-inf">
                <p class="product-inf--name">Flower Pin</p>
                <p class="product-inf--autor">Tyler, The Creator™</p>
                <p class="product-inf--caption">
                    Gold-tone brass
                </p>
                <p class="product-inf--price">R$ 200,00 BRL</p>
                <select name="size" id="size">
                    <option value="" disabled></option>
                    <option value="s" selected>S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>-
                    <option value="xl">XL</option>
                </select>
                <label for="size">
                    <button>Adicionar ao carrinho</button>
                </label>
            </div>
        </section>

    </main>

    <footer>
        <ul>
            <li class="footer-item"><a href="">Support</a></li>
            <li class="footer-item"><a href="">Contact Us</a></li>
            <li class="footer-item"><a href="">Lookbook</a></li>
        </ul>
        <ul>
            <li class="footer-item"><a href="https://github.com/itsmepaulo" target="_blank">GitHub <i
                        class="fa-brands fa-github"></i></a></li>
            <li class="footer-item"><a href="https://www.linkedin.com/in/paulo-henrique-santos-a0253b217/"
                    target="_blank">Linkedin <i class="fa-brands fa-linkedin"></i></a></li>
            <li class="footer-item"><a href="https://www.instagram.com/__itsmepaulo/" target="_blank">Instagram <i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
        <p>Dev by Paulo</p>
    </footer>

</body>

</html>
